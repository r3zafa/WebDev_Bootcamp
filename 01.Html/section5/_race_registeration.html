<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1> Race Registration!</h1>

    <form action="">

           <div>
                <label for="vorname"> First Name </label>
                <input type="text" name="vorname" id="vorname" required minlength="2">
                <label for="name">Last Name</label>
                <input type="text" name="name"  id="name" required minlength="2">
           </div>


            <div>
                <p>Select a Race:</p>
                <input type="radio" name="selected_race" id="5k" value="5k">
                <label for="5k">Fun Run 5k</label>                
            </div>
            <div>
                <input type="radio" name="selected_race" id="Half" value="half">
                <label for="Half">Half Marathon</label>   
            </div>
            <div>
                <input type="radio" name="selected_race" id="Full" value="full">
                <label for="Full">Full Marathon</label>
            </div>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" required minlength="8" maxlength="22">                
            </p>


            <p>
                <label for="age">Select age Group</label>
                <select name="sel_age" id="age">
                    <option value="">-- Select --</option>
                    <option value="under 18">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="over 50">over 50</option>
                </select>
            </p>

            <button type="submit">Register!</button>

    </form>




</body>
</html>
