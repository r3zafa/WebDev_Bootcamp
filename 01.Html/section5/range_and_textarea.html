<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range & Text Area</title>
</head>
<body>

    <form action="">
        <label for="Cheese">Amount of Cheese:</label>
        <input type="range" name="ch_range" id="Cheese" min="0" max="20" step="2" value="8">
        <!-- if you input value in range this will automaticly stay at that given value as default-->

        <p>
            <label for="number_input"> Enter a Number:</label>
            <input type="number" name="number_pick" id="number_input" min="1" max="20000" step="1" value="20">
        </p>


        <!----------------------------------------------------- text area ------------------------------------------>
        <p>
            <label for="textarea"> Input your text Msg. here:</label>
            <textarea name="nachricht" id="textarea" cols="50" rows="6" placeholder="type something here"></textarea>
        </p>


        <button>Submit</button>
        



    </form>
    
</body>
</html>
