<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
</head>
<body>
    <!-- emmet use: > to create child exmaple: nav> ul> li-->
    <nav>
        <ul>
            <li>Hi</li>
        </ul>
    </nav>
    <!-- emmet use: + to create sibling example nav+ul+li. more: https://docs.emmet.io/abbreviations/syntax/-->
<div></div>
<ul><li>hi</li></ul>
<p>hi</p>
</body>
</html>
