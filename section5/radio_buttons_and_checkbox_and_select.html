<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button & Checkbox & Selects</title>
</head>
<body>
    <h1> More inputs</h1>
    <form action="/Form_Hijacking.html">

    <h2>Agree or Disagree</h2>
            <input type="checkbox" name="agree_tos" id="agree_tos" checked>
            <label for="agree_tos">I agree to everything</label>
            <input type="checkbox" name="disagree_tos" id="disagree_tos">
            <label for="disagree_tos">not agree</label>

    <h2>Redio Buttons</h2>
    <h4>
        value is an important attribute to add in radio_inputs to send feedback to server. without value you will just send "name"=on to server
    </h4>
    <h5>
        adding name is important to group these radio inputs.
    </h5>
        <p>
        <input type="radio" name="color" id="Black" value="black">
            <label for="Black">Black</label>
        <input type="radio" name="color" id="Red" value="red">
            <label for="Red">Red</label>
        <input type="radio" name="color" id="Yellow" value="yellow">
            <label for="Yellow">Yellow</label>
        </p>
        <button type="submit">submit</button>
    </form>


    <form action="https://www.google.de/search">   
        <h2>Select input</h2> 
        <label for="website">Select a website form list: </label>
        <select name="q" id="website">
            <option value="">-- Please choose an option --</option>
            <option value="Google">Google</option>
            <option value="youtube">Youtube</option>
            <option value="downloadha">Downloadha</option>
            <option value="softgozar">Softgozar</option>
        </select>

        <button type="submit">submit</button>

    </form>

    
    <form action="https://www.google.de/search">   
        <h2>Select input 2 - pre-selected option.</h2> 
        <label for="website">Select a website form list: </label>
        <select name="q" id="website">
            <option value="">-- Please choose an option --</option>
            <option value="Google" selected>Google</option>
            <option value="youtube">Youtube</option>
            <option value="downloadha">Downloadha</option>
            <option value="softgozar">Softgozar</option>
        </select>

        <button type="submit">submit</button>

    </form>

</body>
</html>
